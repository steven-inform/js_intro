<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="inschrijving.js"></script>

</head>
<body>

<div class="jumbotron text-center">
    <h1>Inschrijven</h1>
    <h4>Schrijf jezelf in en reserveer plaats voor familie, vrienden, kennissen, ...</h4>
</div>

<div class="container">
    <div class="row">

    <form id="form_inschrijven" method="post" action="inschrijving.html">

        <input type="hidden" id="formname" name="formname" value="form_inschrijven">

        <div class="form-group row">
            <label for="per_voornaam" class="col-sm-4 col-form-label">Voornaam</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="per_voornaam" name="per_voornaam">
            </div>
        </div>

        <div class="form-group row">
            <label for="per_naam" class="col-sm-4 col-form-label">Naam</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="per_naam" name="per_naam">
            </div>
        </div>

        <div class="form-group row">
            <label for="aantal" class="col-sm-4 col-form-label">Aantal extra inschrijvingen</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="aantal" name="aantal">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label"></label>
            <div class="col-sm-8">
                <button type="button" id="buttonInschrijven" name="buttonInschrijven"
                        class="btn btn-primary mb-2" onclick="ToonBericht()">Inschrijven</button>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label"></label>
            <div class="col-sm-8">
                <p id="bericht"></p>
            </div>
        </div>

    </form>

    </div>
</div>

</body>
</html>
